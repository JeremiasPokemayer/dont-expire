<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>don't expire</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <header class="header">Aca arranca el header</header>
  <div class="presentacion">Aca arranca presentación</div>
  <div class="beneficios">Aca arranca beneficios</div>

  <!-- COPIA ESTE CODIGO Y EL DEL CSS -->
  <div class="notificaciones">
    <h2 class="notificaciones__titulo">
      Notificación de alimentos expirados
    </h2>
    <div class="producto-expirado">
      <div class="image-expirado"></div>
      <div class="image-trash"></div>
      <div class="image-edit"></div>
      <img src="https://i.ibb.co/MdKhD0x/platanos-en-fondo-blanco.jpg" alt="image-product" class="image-product" />
      <h2 class="title-product">Producto expirado</h2>
    </div>
    <h2 class="notificaciones__titulo">
      Pronto a expirar </h2>
    <div class="producto-expirado producto-2-dias">
      <div class="image-expirado imagen-2"></div>
      <div class="image-trash"></div>
      <div class="image-edit"></div>
      <img src="https://img.freepik.com/foto-gratis/carne-cruda-pollo_1203-6759.jpg" alt="image-product"
        class="image-product" />
      <h2 class="title-product">Expira en 2 dias</h2>
    </div>
    <h2 class="notificaciones__titulo">
      A tiempo de consumir </h2>
    <div class="producto-expirado producto-3-dias">
      <div class="image-expirado imagen-3"></div>
      <div class="image-trash"></div>
      <div class="image-edit"></div>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlip7oh8TCa_z3_dcNQ3nFt3IZ5tzcCR679C42DdsmJweFRrQ3"
        alt="image-product" class="image-product" />
      <h2 class="title-product">Expira en 2 dias</h2>
    </div>


  </div>


  <div class="informacion">Aca arranca informacion</div>
  <div class="form">Aca arranca form</div>
  <footer class="footer">Aca arranca footer</footer>
</body>

</html>
